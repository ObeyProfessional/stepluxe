<html>
  <center>
    <style>
    /* From Uiverse.io by mi-series */

  max-width: 450px;
  border-radius: 10px;
  padding: 20px;
  color: #000;
  box-shadow: 0px 87px 78px -39px rgba(0,0,0,0.4);

.header {
  text-align: center;
  margin-top: 0.75rem;
}

.forgot-password .title {
  font-size: 1.875rem;
  font-weight: 700;
  line-height: 1.25rem;
  color: rgba(0, 0, 0, 1);
}

.forgot-password .sub-title {
  margin-top: 0.4rem;
  font-size: 1rem;
  line-height: 1.5rem;
}

.reset-option {
  margin-top: 1rem;
  margin-bottom: 15px;
}

.reset-option label {
  cursor: pointer;
  overflow: hidden;
  border: 2px solid rgba(229, 231, 235, 1);
  border-radius: 0.375rem;
  background-color: #F7F7F7;

  align-items: center;
  justify-content: space-between;
  padding: 1rem .4rem;
  margin: 10px 0;
  transform: all .15s ease;
}

.reset-option label .reset-info {
  display: flex;
  flex-direction: column;
  margin-left: 10px;
}

.reset-title {
  font-size: 1.25rem;
  line-height: 1.75rem;
  font-weight: 600;
  color: rgba(0, 0, 0, 1);
}

.reset-sub-title {
  font-size: 0.875rem;
  line-height: 1.25rem;
}

  border-color: goldenrod;

  text-decoration: none;

  display: none;
}

  color: #FA2742;
  font-weight: 600;

        <!-- From Uiverse.io by mi-series --> 
<form class="forgot-password" onsubmit="validatePasswords(event)">
  <div class="header">
    <span class="title">Reset Your Password</span>
    <p class="sub-title">Enter your new password below</p>
  </div>
  <div class="reset-option">
    <label for="password">New Password</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
  </div>
  <div class="reset-option">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
  </div>
  <div id="error" style="color: red; margin-top: 10px;"></div>
  <button type="submit" class="send-btn">Reset Password</button>
</form>   
<script>
function validatePasswords() {
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const errorDiv = document.getElementById('error');
  
  if (password !== confirmPassword) {
    errorDiv.textContent = 'Passwords do not match. Please try again.';
    return false;
  }
  
  if (password.length < 6) {
    errorDiv.textContent = 'Password must be at least 6 characters long.';
    return false;
  }
  
  errorDiv.textContent = '';
  alert('Password reset successfully!');
  return true;
}
</script>
