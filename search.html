<html>
    <style>

.group {
 display: flex;

 max-width: 190px;

.input {
 width: 100%;
 height: 40px;

 padding: 0 1rem;

 border-radius: 8px;

 color: #9e9ea7;
}

 outline: none;

 background-color: #fff;
 box-shadow: 0 0 0 4px rgb(234 76 137 / 10%);
}

 position: absolute;
 left: 1rem;
 fill: #9e9ea7;

 height: 1rem;

  margin-bottom: 10px;
  padding: 10px;

    </style>
    <!-- From Uiverse.io by alexruix --> 
<div class="group">
  <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
  <input placeholder="Search" type="search" class="input" id="search-input">
</div>
<div class="results" id="results"></div>

<script>
const pages = [
  'index.html',
  'About.html',
  'cart.html',
  'confirm (1).html',
  'confirm.html',
  'customer form.html',
  'formpree.html',
  'forms1.html',
  'hubtel.html'
];

function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

function stripHtml(html) {
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  return tmp.textContent || tmp.innerText || '';
}

async function searchSite(query) {
  const results = [];
  for (const page of pages) {
    try {
      const response = await fetch(page);
      const html = await response.text();
      const text = stripHtml(html).toLowerCase();
      if (text.includes(query.toLowerCase())) {
        results.push({ page, snippet: text.substring(0, 200) + '...' });
      }
    } catch (e) {
      console.error('Error fetching', page, e);
    }
  }
  return results;
}

function displayResults(results, query) {
  const resultsDiv = document.getElementById('results');
  if (results.length === 0) {
    resultsDiv.innerHTML = '<p>No results found for "' + query + '"</p>';
    return;
  }
  let html = '<h2>Search Results for "' + query + '"</h2>';
  results.forEach(result => {
    html += '<div class="result-item"><a href="' + result.page + '">' + result.page + '</a><p>' + result.snippet.replace(new RegExp(query, 'gi'), '<mark>$&</mark>') + '</p></div>';
  });
  resultsDiv.innerHTML = html;
}

document.addEventListener('DOMContentLoaded', async () => {
  const query = getQueryParam('q');
  if (query) {
    document.getElementById('search-input').value = query;
    const results = await searchSite(query);
    displayResults(results, query);
  }
});

document.getElementById('search-input').addEventListener('keydown', async (e) => {
  if (e.key === 'Enter') {
    const query = e.target.value.trim();
    if (query) {
      const results = await searchSite(query);
      displayResults(results, query);
    }
  }
});
</script>
</html>
