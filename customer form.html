<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-container { max-width: 500px; margin: 0 auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-size: 16px; margin-bottom: 8px; display: block; }
    input, textarea { width: 100%; padding: 8px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 6px; }
    button { background: #28a745; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label for="customer_name">Full Name:</label>
      <input type="text" id="customer_name" name="customer_name" required>

      <label for="customer_phone">Phone Number:</label>
      <input type="tel" id="customer_phone" name="customer_phone" required>

      <label for="customer_address">Delivery Address:</label>
      <textarea id="customer_address" name="customer_address" required></textarea>

      <label for="product">Product:</label>
      <input type="text" id="product" name="product" value="Sneakers" readonly>

      <label for="amount">Amount (â‚µ):</label>
      <input type="text" id="amount" name="amount" value="50.00" readonly>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    // Get the form and add an event listener to handle submission
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent default form submission behavior

      // Collect form data
      const customerName = document.querySelector('input[name="customer_name"]').value;
      const customerPhone = document.querySelector('input[name="customer_phone"]').value;
      const customerAddress = document.querySelector('textarea[name="customer_address"]').value;
      const product = document.querySelector('input[name="product"]').value;
      const amount = document.querySelector('input[name="amount"]').value;
      const orderId = "ORD" + new Date().getTime();  // Generate unique order ID

      // Send data to Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbwZ1QbXevwWIsPQiUUD3r19WfBhM0_5t13LFDWFXvmzUXLgO6q374hogKCYKaz5DOHa/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          order_id: orderId,
          customer_name: customerName,
          customer_phone: customerPhone,
          customer_address: customerAddress,
          product: product,
          amount: amount
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('Order placed successfully! Order ID: ' + orderId);  // Notify customer
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong! Please try again.');
      });
    });
  </script>

</body>
</html>
